{% extends 'blog/base.html' %}
{% block title %}
    {{ title }}
{% endblock %}
{% block content %}
    <div class="container">
        <h1>{{ title }}</h1>

        <p><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
            <small>{{ created_at }}</small>
        </p>
        <p>{{ preface }}</p>

        <p>{{ content }}</p>

        <p>{% for tag in tags %}
            <a class="btn btn-primary" type="button" href="/articles/tag/{{ tag.id }}">{{ tag.name }}</a>
        {% endfor %}</p>
    </div>
{% endblock %}

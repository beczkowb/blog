{% extends 'blog/base.html' %}
{% block title %}
    {{ title }}
{% endblock %}
{% block content %}
    <div class="container">
        {% autoescape off %}
            <p>{{ content }}</p>
        {% endautoescape %}
        <hr>
        <p>Tags:</p>
        <p>{% for tag in tags %}
            <a class="btn btn-primary" type="button" href="/articles/tag/{{ tag.id }}">{{ tag.name }}</a>
        {% endfor %}</p>
    </div>
{% endblock %}

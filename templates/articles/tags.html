{% extends 'blog/base.html' %}
{% block title %}
    Tags
{% endblock %}

{% block content %}
    <div class="container" style="border-bottom: 1px solid #E7E7E7;">
        <h1>All tags</h1>
    </div>
    <br>
    <div class="container">
        {% for tag in tags %}
            <a class="btn btn-primary" type="button" href="/articles/tag/{{ tag.id }}">{{ tag.name }}</a>
        {% endfor %}
    </div>
{% endblock %}
